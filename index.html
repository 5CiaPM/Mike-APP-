<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mike APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .smartphone {
      width: 360px;
      height: 640px;
      background-color: #1c1c1c;
      border: 16px solid #333;
      border-radius: 36px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px #000;
    }

    .datetime {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn-square {
      background-color: red;
      color: white;
      border: 2px solid white;
      border-radius: 15px;
      height: 80px;
      font-size: 14px;
      cursor: pointer;
    }

    .github-image {
      width: 100%;
      height: 120px;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .apoio-btn {
      background-color: red;
      color: white;
      border: 2px solid white;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="smartphone">
    <div class="datetime" id="datetime">Carregando...</div>

    <div class="buttons-grid">
      <button class="btn-square" onclick="window.location.href='https://link1.com'">Bot√£o 1</button>
      <button class="btn-square" onclick="window.location.href='https://link2.com'">Bot√£o 2</button>
      <button class="btn-square" onclick="window.location.href='https://link3.com'">Bot√£o 3</button>
      <button class="btn-square" onclick="window.location.href='https://link4.com'">Bot√£o 4</button>
    </div>

    <div class="github-image" id="githubImage"
      style="background-image: url('https://raw.githubusercontent.com/SEU_USUARIO/REPOSITORIO/main/imagem.jpg');">
    </div>

    <button class="apoio-btn" id="apoioBtn">üÜò Apoio</button>
  </div>

  <script>
    // Atualiza data e hora
    function updateDateTime() {
      const now = new Date();
      const dateTimeStr = now.toLocaleString('pt-BR');
      document.getElementById('datetime').textContent = dateTimeStr;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // L√≥gica do bot√£o de apoio com hold de 2 segundos
    let apoioBtn = document.getElementById('apoioBtn');
    let holdTimeout;

    apoioBtn.addEventListener('mousedown', () => {
      holdTimeout = setTimeout(enviarLocalizacao, 2000);
    });

    apoioBtn.addEventListener('mouseup', () => {
      clearTimeout(holdTimeout);
    });

    apoioBtn.addEventListener('touchstart', () => {
      holdTimeout = setTimeout(enviarLocalizacao, 2000);
    });

    apoioBtn.addEventListener('touchend', () => {
      clearTimeout(holdTimeout);
    });

    function enviarLocalizacao() {
      if (!navigator.geolocation) {
        alert('Geolocaliza√ß√£o n√£o √© suportada nesse dispositivo.');
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;

        try {
          const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
          const data = await response.json();
          const endereco = data.display_name || `Lat: ${latitude}, Lon: ${longitude}`;

          const email = "2bpmi5cia@policiamilitar.sp.gov.br";
          const assunto = encodeURIComponent("Pedido de Apoio");
          const corpo = encodeURIComponent(`Policial em perigo nesse endere√ßo:\n${endereco}`);

          // Abre o app de email padr√£o
          window.location.href = `mailto:${email}?subject=${assunto}&body=${corpo}`;

        } catch (error) {
          alert('Erro ao obter endere√ßo.');
        }
      }, () => {
        alert('Erro ao acessar localiza√ß√£o.');
      });
    }
  </script>
</body>
</html>
